<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>登入</title>
</head>
<body>
    <div class="box">
        <div class="container">
            
            <!-- top-header -->
            <div class="top-header">
                <span>是否擁有帳號?</span>
                <header>登入</header>
            </div>

            <!-- input-field -->
            <div class="input-field">
                <input type="text" class="input" placeholder="帳號" required>
                <i class="bx bx-user"></i>
            </div>

            <div class="input-field">
                <input type="password" class="input" placeholder="密碼" required>
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-field">
                <input type="submit" class="submit" value="登入">
            </div>
            
            <!-- bottom -->
            <div class="bottom">
                <!-- left -->
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">記住我</label>
                </div>

                <!-- right -->
                <div class="right">
                    <label><a href="#">忘記密碼?</a></label>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
